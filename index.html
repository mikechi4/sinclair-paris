<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/dist/styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-content">
    </div>
    <div class="header-splash"><img src="styles/images/logo-the-stay.png" width="40%"></div>
    <div id="map"></div>
    <div class="marker-info">
      <div class="close-section">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="location-content">
        <div class="img-placeholder">

        </div>
        <div class="location-text">
          <div class="arrow-background">

          </div>
          <div class="name-placeholder">

          </div>
          <div class="desc-placeholder">

          </div>
        </div>

      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMlX3CpTVfyXm2BTxWjc41bKSbSuvcKkA"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="public/dist/all.js"></script>

</html>
